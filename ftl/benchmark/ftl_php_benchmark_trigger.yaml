steps:
- args: [chmod, a+rx, -R, /workspace]
  name: ubuntu
- args: [run, '//ftl/php/benchmark:php_benchmark_image', --, --norun]
  name: gcr.io/cloud-builders/bazel@sha256:7360c36bded15db68a35cfb1740a994f0a09ad5ce378a97f96d698bc223e442a
- args: [build, 'ftl:php_builder.par']
  name: gcr.io/cloud-builders/bazel@sha256:7360c36bded15db68a35cfb1740a994f0a09ad5ce378a97f96d698bc223e442a
- args: [--base, 'gcr.io/gae-runtimes/php72_app_builder:argo_current', --name, 'gcr.io/ftl-node-test/benchmark_small_app:latest',
    --directory, /workspace/ftl/php/benchmark/data/small_app, --description, small_app,
    --iterations, '5']
  name: bazel/ftl/php/benchmark:php_benchmark_image
- args: [--base, 'gcr.io/gae-runtimes/php72_app_builder:argo_current', --name, 'gcr.io/ftl-node-test/benchmark_medium_app:latest',
    --directory, /workspace/ftl/php/benchmark/data/medium_app, --description, medium_app,
    --iterations, '5']
  name: bazel/ftl/php/benchmark:php_benchmark_image
- args: [--base, 'gcr.io/gae-runtimes/php72_app_builder:argo_current', --name, 'gcr.io/ftl-node-test/benchmark_large_app:latest',
    --directory, /workspace/ftl/php/benchmark/data/large_app, --description, large_app,
    --iterations, '5']
  name: bazel/ftl/php/benchmark:php_benchmark_image

