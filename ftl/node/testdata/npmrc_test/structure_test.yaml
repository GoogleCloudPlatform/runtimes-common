schemaVersion: '2.0.0'
fileExistenceTests:
- name: '.npmrc file'
  path: '/srv/.npmrc'
  shouldExist: true
  permissions: '-rwxr-xr-x'
- name: 'npmrc.test file'
  path: '/srv/npmrc.test'
  shouldExist: true
  permissions: '-rw-r--r--'
fileContentTests:
- name: 'npmrc npmrc.test content'
  path: '/srv/npmrc.test'
  expectedContents: ['unsafe-perm=true']
